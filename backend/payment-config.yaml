apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-ms-config
data:
  config.yml: |
    grpc:
      host: "0.0.0.0"
      port: 5001
      connect_timeout: 3
      max_pool_size: 200

    http:
      host: "0.0.0.0"
      port: 8080

    log:
      level: debug
      file_path: ./logs/ceramicraft-payment-mservice.log

    mysql:
      host: "172.31.2.221"
      port: "3306"
      userName: "root"
      dbName: "payment_db"

    kafka:
      brokers: ["172.31.2.221:29092"]
      group_id: "ceramicraft-payment-group"
      max_bytes: 10485760
      commit_interval: 0