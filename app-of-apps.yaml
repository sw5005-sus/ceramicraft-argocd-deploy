---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hashicorp-vault
  namespace: argocd
spec:
  project: default
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.28.0
    helm:
      values: |
        injector:
          enabled: false
        server:
          ha:
            enabled: false
          replicas: 1
          standalone:
            enabled: true
            config: |
              ui = true
              
              listener "tcp" {
                address = "[::]:8200"
                tls_disable = true
              }
              
              # local storage for demo purposes, not recommended for production
              storage "file" {
                path = "/vault/data"
              }
              
              # AWS KMS Auto-unseal
              seal "awskms" {
                region     = "ap-southeast-1"    
                kms_key_id = "alias/ceramicraft-k3s-vault"
              }
          dataStorage:
            enabled: true
            size: 1Gi # sufficient for demo purposes
            storageClass: local-path
            accessMode: ReadWriteOnce
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - host: vault.local
                paths: ["/"]
          # open ui for demo purposes, not recommended for production
          ui:
            enabled: true
            serviceType: ClusterIP
  destination:
    # deploy to K3s
    server: https://kubernetes.default.svc
    # deploy to vault namespace
    namespace: vault 

  syncPolicy:
    automated:
      prune: true      # automatically delete resources that are no longer defined in Git
      selfHeal: true   # automatically revert changes made to resources that differ from Git
    syncOptions:
      - CreateNamespace=true

