---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-app
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/sw5005-sus/ceramicraft-argocd-deploy.git
        revision: HEAD
        directories:
          - path: helm_backend/*
  template:
    metadata:
      name: '{{.path.basename}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/sw5005-sus/ceramicraft-argocd-deploy.git
        targetRevision: HEAD
        path: charts                 
        helm:
          valueFiles:
            - '../helm_backend/{{.path.basename}}/values.yaml'
          releaseName: '{{.path.basename}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

